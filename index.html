<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="bg-pattern-top.svg" class="svg-top">
        <div class="card">
            <div class="top">
                <img src="bg-pattern-card.svg" alt="">
            </div>
            <div class="bottom">
                <img src="image-victor.jpg" alt="">
                <h3>Victor Crest <span>26</span></h3>
                <p class="city">London</p>
                <div class="line"></div>
                <div class="footer">
                    <div class="item">
                        <p>80K</p>
                        <span>Followers</span>
                    </div>
                    <div class="item">
                        <p>803K</p>
                        <span>Likes</span>
                    </div>
                    <div class="item">
                        <p>1.4K</p>
                        <span>Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
